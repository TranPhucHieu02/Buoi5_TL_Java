<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
</head>
<body>
    <div layout:fragment = "content" class = "container body-container">
        <form th:action="@{/products/create}" th:object="${product}" method="post" class="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class = "form-control" type="text" th:field="*{name}" id="name" placeholder="name">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <input class = "form-control" type="text" th:field="*{image}" id="image" placeholder="image">
                <span class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>

            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input class = "form-control" type="text" th:field="*{price}" id="price" placeholder="price">
                <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

            </div>
            <input type ="submit" class = "btn btn-success" value="Add">
        </form>
    </div>
</body>
</html>
